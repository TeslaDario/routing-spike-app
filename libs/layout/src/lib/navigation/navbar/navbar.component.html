<button mat-button class="nav-item" routerLink="/newsfeed" routerLinkActive="active" (click)="toggleApps(false)">
    <mat-icon>newspaper</mat-icon>
</button>
<button
    mat-button
    class="nav-item"
    [routerLink]="['/messages', firstChatId]"
    [ngClass]="{ active: activeRoute === 'messages' }"
    (click)="toggleApps(false)"
>
    <mat-icon>chat</mat-icon>
</button>
<button
    mat-button
    class="nav-item"
    [routerLink]="['/tasks', firstTaskId]"
    [ngClass]="{ active: activeRoute === 'tasks' }"
    (click)="toggleApps(false)"
>
    <mat-icon>check_circle_outline</mat-icon>
</button>
